        <h2>
            Anfrageformular
        </h2>

        <form
            onsubmit = "validateForm(event)"
            action   = "contact-form.php"
            method   = "POST"
        >
            <!-- Vorname und Nachname -->
            <label for="firstname">
                Ihre Angaben
                <span class="required">*</span>
            </label>
            <div class="side-by-side">
                <input name="firstname" type="text" placeholder="Vorname" />
                <input name="lastname" type="text" placeholder="Nachname" />
            </div>

            <!-- E-Mailadresse -->
            <label for="email">
                E-Mail:
                <span class="required">*</span>
            </label>
            <input name="email" type="email" />

            <!-- Auswahlliste für den Betreff -->
            <label for="subject">
                Betreff:
            </label>
            <select name="subject">
                <option selected="selected">Allgemeine Anfrage</option>
                <option>Adoption</option>
                <option>Patenschaft</option>
                <option>Spende</option>
                <option>Abgabe</option>
            </select>

            <!-- Die Nachricht -->
            <label for="message">
                Ihre Nachricht:
                <span class="required">*</span>
            </label>
            <textarea name="message"></textarea>

            <!-- Button zum Abschicken des Formulars -->
            <input type="submit" value="Abschicken" />
        </form>

        <!-- Hier wird das Ergebnis der Prüfung angezeigt -->
        <div id="result"></div>
