<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  />
        <title>BIOS - Eine zweite Chance</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <!-- Eigene Stylesheets -->
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="img/logo.png" />
        <link rel="stylesheet" href="form.css" />

        <!-- JS einbinden -->
        <script src="form.js"></script>
    </head>
    <body>
        <!-- Navigationsleiste -->

        <!-- Seiteninhalt -->
        <h1>Kontaktformular</h1>
        <form
            method="POST"
            action="form.php"
            onsubmit="validateForm"
			>

            <!-- Name -->
            <label for ="name">
                <a href="#" class="tooltip2">Ihr Name:<span>Pflichtfeld</span></a>
                <span class="required">*</span>
            </label>
            <div class="side-by-side">
                <input type="text" name="firstname" id="name" placeholder="Vorname"/>
                <input type="text" name="lastname" id="name" placeholder="Nachname" />
            </div>

            <!-- E-Mail -->
            <label for="email">
                <a href="#" class="tooltip2">Ihre E-Mail:<span>Pflichtfeld</span></a>
                <span class="required">*</span>
            </label>
            <input type="email" name="email" id="email" />

            <!-- Betreff -->
            <label for="subject">
                Betreff:
            </label>
            <select name="subject">
                <option selected="selected">Allgemeine Anfrage</option>
                <option>Mitarbeit und Kooperation</option>
                <option>Lebensmittel- und Spielzeugspende</option>
                <option>Adoption und Patenschaft</option>
            </select>

            <!-- super geheimes Feld für super Safetyness -->
            <input type="hidden" name="access" value="irregeheim">

            <!-- Nachricht -->
            <label for="message">
                <a href="#" class="tooltip2">Ihre Nachricht:<span>Pflichtfeld</span></a>
                <span class="required">*</span>
            </label>
            <textarea name="message" id="message"></textarea>

            <!-- Button zum Absenden -->
            <input type="submit" value="Nachricht senden" />

            <!-- Hier wird das Ergebnis der Prüfung angezeigt -->
            <div id="result"></div>
        </form>
    </body>
</html>
